<form action="http://user.yuleing.com/findFavorite.do" method="post" target="favorite" id="favoriteForm"></form>
<iframe src="about:blank" width="1" height="1" id="favorite" name="favorite" style="height:0px;width:1px;overflow:hidden;visibility:hidden;position:absolute;" frameborder="0" border="0"></iframe>
<script type="text/javascript">
	document.getElementById("favoriteForm").submit();
	document.domain = "yuleing.com";
	header={
		favorite_result:function(result){
			if(result!=""){
				document.getElementById("favorite-ul").innerHTML = result;
			}else{
				var html="<li class=\"history-list-item clearfix\"><span class=\"history-list-title\">暂无收藏<span><li>";
				document.getElementById("favorite-ul").innerHTML = html;
			}
		}
	}
</script>
