<div class="pup-login-ui" style="width:370px">
    <div class="pane-wrapper pup-login-ui-wrapper btn">
        <div class="pane-wrapper-tab-item clearfix active">
            <div class="alert alert-error" style="display: none;" id="reset_message"></div>
            <form action="http://user.yuleing.com/updatePasswordForm.do" method="post" target="resetPassword">
            	<div class="pane-wrapper-tab-item clearfix active" >
		            <div class="user_access_form" style="width:auto">
		                <div class="pane-wrapper-tab-list">
		                    <label>当前密码</label>
		                    <input type="password" datatype="请输入当前密码!" class="input-text w100p" name="password" placeholder="原密码"  autofocus >
		                </div>
		                <div class="pane-wrapper-tab-list">
		                    <label> 新密码 </label>
		                    <input type="password" datatype="请输入新密码!" dataSame="newPass" name="newPassword" class="input-text w100p" placeholder="新密码!" >
		                </div>
		                <div class="pane-wrapper-tab-list">
		                    <label> 再次输入密码 </label>
		                    <input type="password" datatype="请再次输入新密码!" dataSame="newPassAgain" class="input-text w100p" placeholder="再次输入新密码" >
		                </div>
		                <a href="javascript:;" class="b-button index-order-btn w100p text-center">修改密码</a>
		            </div>
		        </div>
            </form>
            <iframe src="about:blank" name="resetPassword" id="resetPassword" width="1" height="1" style="height:0px;width:1px;overflow:hidden;visibility:hidden;position:absolute;" frameborder="0" border="0"></iframe>
        </div>
    </div>
</div>
