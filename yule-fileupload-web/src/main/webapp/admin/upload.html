<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<title>upload</title>
<link rel="stylesheet" href="http://static.yuleing.com/upload/css/bootstrap.min.css">
<link rel="stylesheet" href="http://static.yuleing.com/upload/css/jquery.fileupload.css">
<link rel="stylesheet" href="http://static.yuleing.com/upload/css/jquery.fileupload-ui.css">
<noscript><link rel="stylesheet" href="http://static.yuleing.com/upload/css/jquery.fileupload-noscript.css"></noscript>
<noscript><link rel="stylesheet" href="http://static.yuleing.com/upload/css/jquery.fileupload-ui-noscript.css"></noscript>
<style type="text/css">
    .container{width:  auto;}
    .row{margin: 0;padding: 10px;}
    .file-list{height: 400px; overflow: auto;}
</style>
</head>

<body>
<div class="container">
    <form id="fileupload" method="POST" enctype="multipart/form-data">
        <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>添加文件</span>
                    <input type="file" name="files[]" multiple>
                </span>
                <button type="submit" class="btn btn-primary start">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>开始上传</span>
                </button>
                <button type="reset" class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>取消上传</span>
                </button>
                <span class="fileupload-process"></span>
            </div>
            <div class="col-lg-5 fileupload-progress fade">
                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                </div>
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <div class="file-list">
        <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
        </div>
    </form>
</div>
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td>
            <p class="size">Processing...</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>
        <td>
            {% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-primary start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>开始</span>
                </button>
            {% } %}
            {% if (!i) { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>取消</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
<script type="text/javascript" src="http://static.yuleing.com/assets/js/jquery-1.11.0.min.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.ui.widget.js"></script>
<script src="http://static.yuleing.com/upload/js/tmpl.min.js"></script>
<script src="http://static.yuleing.com/upload/js/load-image.min.js"></script>
<script src="http://static.yuleing.com/upload/js/canvas-to-blob.min.js"></script>
<script src="http://static.yuleing.com/upload/js/bootstrap.min.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.blueimp-gallery.min.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.iframe-transport.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.fileupload.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.fileupload-process.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.fileupload-image.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.fileupload-audio.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.fileupload-video.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.fileupload-validate.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.fileupload-ui.js"></script>
<script src="/admin/upload.js"></script>
<script src="http://static.yuleing.com/upload/js/jquery.xdr-transport.js"></script>
<script type="text/javascript">
document.domain = "yuleing.com";
</script>
</body> 
</html>
