<!DOCTYPE html>
<html lang="zh">

<head>

        height: 49px;
        background-color: #5b1750;
        padding: 10px;

    }
    .right {

</head>

<body>
    <div class="content">
        <div class="head">

            <p class="right tips"></p>
        </div>
        <div class="main">
            <div class="notice-content">

				请勿直接回复。 如有疑问，请及时联系预乐  <br/>

            </div>
        </div>
    </div>
</body>

</html>
